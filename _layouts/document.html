---
layout: default
---

<div class="document-content">
  <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>
  
  <div class="mb-4 text-gray-600">
    {% if page.category %}
    <span class="mr-4">分类: {{ page.category }}</span>
    {% endif %}
    {% if page.date %}
    <span>更新时间: {{ page.date | date: "%Y-%m-%d" }}</span>
    {% endif %}
  </div>
  
  <div class="bg-white p-6 rounded-lg shadow-md prose prose-lg max-w-none">
    {{ content }}
    
    {% if page.download_link %}
    <div class="mt-8 p-4 bg-gray-100 rounded-lg">
      <h3 class="text-xl font-medium mb-2">文档下载</h3>
      <a href="{{ page.download_link }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        下载文档
      </a>
    </div>
    {% endif %}
  </div>
</div>
