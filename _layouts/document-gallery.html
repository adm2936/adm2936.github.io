---
layout: default
---
<div class="document-gallery">
  <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>
  
  <div class="mb-8">
    {{ content }}
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
    {% for document in page.documents %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
      <div class="h-48 overflow-hidden bg-amber-50">
        {% if document.cover_image %}
        <img src="{{ document.cover_image | relative_url }}" alt="{{ document.title }}" class="w-full h-full object-cover">
        {% else %}
        <div class="w-full h-full flex items-center justify-center bg-amber-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-amber-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        {% endif %}
      </div>
      <div class="p-4">
        <h3 class="text-lg font-medium mb-2 text-amber-900">{{ document.title }}</h3>
        {% if document.description %}
        <p class="text-gray-600 mb-3 text-sm">{{ document.description }}</p>
        {% endif %}
        <!-- <a href="{{ document.url | relative_url }}" class="inline-block px-3 py-1 bg-amber-700 hover:bg-amber-800 text-white text-sm rounded transition-colors duration-200" target="_blank">
          查看文档
        </a> -->
        <a href="{{ document.url | relative_url }}" class="inline-block px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700" target="_blank">
          查看文档
        </a>

      </div>
    </div>
    {% endfor %}
  </div>
</div>
